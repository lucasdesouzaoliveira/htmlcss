<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixas em html</title>
    <style>
        h1{
            background-color: cyan;
            width: 300px;
            height: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: black;
            color: white;
            padding: 5px;
        }
        a{
            border: 5px dashed red;
            padding: 10px;                   
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>outro exemplo de caixa box-level, mas os <a href="#">links sao exemplo de caixas inline level</a> vamos ver como isso funciona</p>
</html>
